<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Array API Practice</title>

  <body>
    <script>
      // Q1. make a string out of an array
      {
        const fruits = ["apple", "banana", "orange"];
        const result = fruits.join(", ");
        console.log(result);
      }

      // Q2. make an array out of a string
      {
        const fruits = "ðŸŽ, ðŸ¥, ðŸŒ, ðŸ’";
        const result = fruits.split(", ", 2);
        console.log(result);
      }

      // Q3. make this array look like this: [5, 4, 3, 2, 1]
      {
        const array = [1, 2, 3, 4, 5];
        const result = array.reverse();
        console.log(result);
        console.log(array);
      }

      // Q4. make new array without the first two elements
      {
        const array = [1, 2, 3, 4, 5];
        const result = array.slice(2, 5); //spliceëŠ” array ìžì²´ë¥¼ ë³€í˜•
        console.log(result);
        console.log(array);
      }

      class Student {
        constructor(name, age, enrolled, score) {
          this.name = name;
          this.age = age;
          this.enrolled = enrolled;
          this.score = score;
        }
      }
      const students = [
        new Student("A", 29, true, 45),
        new Student("B", 28, false, 80),
        new Student("C", 30, true, 90),
        new Student("D", 40, false, 66),
        new Student("E", 18, true, 88),
      ];

      // Q5. find a student with the score 90
      {
        const result = students.find((student) => student.score === 90).name;
        // for (const student of students) {
        //   if (student.score === 90) result = student.name;
        // }
        document.write(`<p>The student with the score 90 is ${result}</p>`);
      }

      // Q6. make an array of enrolled students
      {
        const result = students
          .filter((student) => student.enrolled === true)
          .map((student) => student.name);
        // for (const student of students) {
        //   if (student.enrolled === true) result.push(student.name);
        // }
        document.write(`<p>The enrolled students are ${result}</p>`);
      }

      // Q7. make an array containing only the students' scores
      // result should be: [45, 80, 90, 66, 88]
      {
        const result = students.map((student) => student.score);
        document.write(`<p>The scores of students are ${result}</p>`);
      }

      // Q8. check if there is a student with the score lower than 50
      {
        let result = students.some((student) => student.score < 50);
        result === true ? (result = "yes") : (result = "No");
        document.write(
          `<p>Is there a student with the score lower than 50? ${result}</p>`
        );
      }

      // Q9. compute students' average score
      {
        const result =
          students.reduce((acc, cur) => acc + cur.score, 0) / students.length;
        document.write(`<p>The students' average score is ${result}</p>`);
      }

      // Q10. make a string containing all the scores
      // result should be: '45, 80, 90, 66, 88'
      {
        const result = students.map((student) => student.score).join(", ");
        document.write(`<p>All the scores is ${result}</p>`);
      }

      // Bonus! do Q10 sorted in ascending order
      // result should be: '45, 66, 80, 88, 90'
      {
        const result = students
          .map((student) => student.score)
          .sort((a, b) => a - b)
          .join(", ");
        document.write(
          `<p>All the scores(sorted in ascending order) is ${result}</p>`
        );
      }
    </script>
  </body>
</html>
